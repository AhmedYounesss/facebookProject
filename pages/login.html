<header>
  <div class="row">
    <div class="col-md-3 col-md-offset-1">
      <span class="text-primary"><strong>Facebook</strong></span>
      <!--<i class="fa fa-facebook" aria-hidden="true"></i>-->
      <!--<img src="/images/icon-facebook-light.png">-->
    </div>


    <div class="col-md-6 col-md-offset-2">
      <form class="form-inline">
        <div class="form-group">
          <div class="text-left text-danger"><p>Adresse e-mail ou mobile</p></div>
          <label for="email" class="text-danger">Email</label>
          <input type="email" id="email" class="form-control" ng-model="login" />
        </div>
        <div class="form-group">
          <div class="text-left text-danger"><p>Mot de passe</p></div>

          <label for="pwd" class="text-danger">Password</label>
          <input type="password" id="pwd"  class="form-control"  ng-model="pwd"  />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" ng-click="connect()">Connexion</button>
        </div>
      </form>
    </div>
  </div>
</header>
